steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build', 
      '-t', 'gcr.io/$PROJECT_ID/pbf-server:$COMMIT_SHA',
      '-t', 'gcr.io/$PROJECT_ID/pbf-server:latest',
      '.'
    ]

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/pbf-server:$COMMIT_SHA']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/pbf-server:latest']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args: [
      'run', 'deploy', 'pbf-server',
      '--image', 'gcr.io/$PROJECT_ID/pbf-server:$COMMIT_SHA',
      '--region', 'asia-southeast2',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--port', '8080',
      '--memory', '1Gi',
      '--cpu', '1',
      '--max-instances', '10',
      '--timeout', '300',
      '--concurrency', '80',
      '--set-env-vars', 'NODE_ENV=production,PORT=8080',
      '--service-account', 'pbf-server-sa@$PROJECT_ID.iam.gserviceaccount.com'
    ]

# Store images in Google Container Registry
images:
  - 'gcr.io/$PROJECT_ID/pbf-server:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/pbf-server:latest'

# Build configuration
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

# Timeout for the entire build
timeout: '1200s' 